<ion-view view-title="Contatos">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="contact in contacts" ui-sref="contact-detail({contactId: contact.id})">
        <h2>{{ contact.first_name }}</h2>
        <p>{{ contact.email }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
